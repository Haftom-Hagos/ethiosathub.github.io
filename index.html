<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet Map with GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .layer-control {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="layer-control">
        <label><input type="checkbox" id="ethiopia" checked> Ethiopia</label><br>
        <label><input type="checkbox" id="zone" checked> Zones</label><br>
        <label><input type="checkbox" id="region" checked> Regions</label><br>
		<label><input type="checkbox" id="rivers" checked> Rivers</label>

    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
