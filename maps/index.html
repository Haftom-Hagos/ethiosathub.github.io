<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGSH-Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link rel="stylesheet" href="../styles.css" />
  <style>
    #geeOptions {
      display: inline-block !important;
    }
  </style>
</head>
<body>
  <nav class="navbars">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="/home">EGSH</a>
      </div>
      <div class="hamburger" id="hamburger">☰</div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="/home" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/maps" class="nav-link active">Maps</a>
        </li>
        <li class="nav-item">
          <a href="/data" class="nav-link">Data</a>
        </li>
        <li class="nav-item">
          <a href="/gallery" class="nav-link">Gallery</a>
        </li>
        <li class="nav-item">
          <a href="/about" class="nav-link">About</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="sub-contents">
    <div id="maps" class="tabcontent">
      <h2>Map view</h2>
      <p>
        Select a dataset, time range, and administrative feature (or draw an area) to visualize and download. 
        For larger areas or more satellite sources, please use the Vegetation Indices app.
      </p>
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div class="filters">
        <div class="labels-row">
        </div>
        <div class="selects-row">
          <select id="datasetSelect">
            <option value="">Select dataset</option>
            <option value="landcover">Land cover</option>
            <option value="sentinel2">Sentinel-2</option>
            <option value="landsat">Landsat (4–8)</option>
            <option value="modis">MODIS</option>
            <option value="climate">Climate</option>
          </select>
          <select id="indexSelect">
            <option value="">Select sub dataset</option>
          </select>
          <select id="featureSelect">
            <option value="">Select a district</option>
          </select>
        </div>
      </div>
      <div id="geeOptions" class="time-range">
        <div>
          <strong>Year:</strong>
          <select id="yearSelect"></select>
        </div>
        <div>
          <strong>From Month:</strong>
          <select id="monthStart"></select>
          <strong>To Month:</strong>
          <select id="monthEnd"></select>
        </div>
      </div>
      <div class="button-container">
        <button id="viewSelectionBtn">View Selection</button>
        <button id="downloadSelectionBtn">Download Selection</button>
      </div>
      <!--div>
        <a class="btn" href="https://ethiosathub-gee.projects.earthengine.app/view/vegind" target="_blank">
          Open Vegetation Indices App
        </a>
      </div-->
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://unpkg.com/esri-leaflet"></script>
  <script src="https://unpkg.com/proj4@2.7.5/dist/proj4.js"></script>
  <script src="../script.js"></script>
  <script>
    // Navbar toggle
    const hamburger = document.getElementById("hamburger");
    const navmenu = document.querySelector(".nav-menu");
    hamburger.addEventListener("click", () => {
      navmenu.classList.toggle("show");
      hamburger.textContent = (hamburger.textContent === "☰") ? "✖" : "☰";
    });
  </script>
</body>
</html>
