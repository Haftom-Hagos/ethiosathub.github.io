<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGSH-Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbars">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="/home">EGSH</a>
      </div>
      <div class="hamburger" id="hamburger">☰</div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="/home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/maps" class="nav-link active">Maps</a></li>
        <li class="nav-item"><a href="/data" class="nav-link">Data</a></li>
        <li class="nav-item"><a href="/gallery" class="nav-link">Gallery</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Map section -->
  <div class="map-layout">
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Tabs/Controls below the map -->
  <div class="sub-contents">
    <div id="maps" class="tabcontent">
      <div class="sidebar">
        <h2>Map view</h2>
        <p>
          Select a dataset, time range, and administrative feature (or draw an area) to visualize and download. 
          For larger areas or more satellite sources, please use the Vegetation Indices app.
        </p>

        <!-- Dataset -->
        <label for="datasetSelect">Select dataset</label>
        <select id="datasetSelect">
          <option value="">-- choose dataset --</option>
          <option value="landcover">Land cover</option>
          <option value="sentinel2">Sentinel-2</option>
          <option value="landsat8">Landsat 8</option>
          <option value="modis">MODIS</option>
          <option value="climate">Climate</option>
        </select>

        <!-- Dynamic index selector -->
        <label id="indexLabel" for="indexSelect">Select option</label>
        <select id="indexSelect">
          <option value="">-- choose --</option>
        </select>

        <!-- Admin level -->
        <label for="adminLevel">Select admin level</label>
        <select id="adminLevel">
          <option value="adm1">Level 1 (Regions)</option>
          <option value="adm2">Level 2 (Zones)</option>
          <option value="adm3" selected>Level 3 (Districts)</option>
        </select>

        <!-- Admin feature -->
        <label for="featureSelect">Select feature</label>
        <select id="featureSelect">
          <option value="">-- pick feature --</option>
        </select>

        <!-- Time range -->
        <h3>Time Range</h3>
        <div class="time-range">
          <div>
            <strong>From:</strong>
            <label for="fromYear">Year</label>
            <select id="fromYear"></select>
            <label for="fromMonth">Month</label>
            <select id="fromMonth"></select>
            <label for="fromDay">Day</label>
            <select id="fromDay"></select>
          </div>
          <div>
            <strong>To:</strong>
            <label for="toYear">Year</label>
            <select id="toYear"></select>
            <label for="toMonth">Month</label>
            <select id="toMonth"></select>
            <label for="toDay">Day</label>
            <select id="toDay"></select>
          </div>
        </div>

        <!-- Actions -->
        <div class="button-container">
          <button id="viewBtn">View Selection</button>
          <button id="downloadBtn">Download Selection</button>
        </div>

        <!-- Legend -->
        <div id="legend"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://unpkg.com/esri-leaflet"></script>
  <script src="https://unpkg.com/proj4@2.7.5/dist/proj4.js"></script>
  <script src="../script.js"></script>
  <script>
    // Navbar toggle
    const hamburger = document.getElementById("hamburger");
    const navmenu = document.querySelector(".nav-menu");
    hamburger.addEventListener("click", () => {
      navmenu.classList.toggle("show");
      hamburger.textContent = (hamburger.textContent === "☰") ? "✖" : "☰";
    });
  </script>
</body>
</html>
